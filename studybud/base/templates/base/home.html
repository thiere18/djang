{% extends  'main.html'%}
<h1>Home template</h1>

{% block content %}
 
<h1>Home page</h1>
<div>
    <div>
        <a href="{% url 'create_room' %}">Create</a>
        {% for room in rooms %}
        <a href="{% url 'edit-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>

        <span>
            @{{room.host.username}}
        </span>
        <a href="{% url 'room' room.id %}">
        <h2>
           {{room.id}}--{{room.name}}
        </h2>
    </a>
    <hr>
    <small>{{room.topic.name}}</small>
        {% endfor %}
    </div>
</div>
{% endblock %}
